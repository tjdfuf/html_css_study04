
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>
<body>
    
    <form action="/login" method="post" autocomplete="off" novalidate>
        <!-- action : 어디로 전송할지 주소입력(속성) -->
        <!-- method - get : 기본전송 post : 보안중요 -->
        <!-- autocomplete : 자동 완료 -->
        <input name = "id"type="email" placeholder="이메일을 입력하세요."><br>
        <input name = "pw"type="password" placeholder="비밀번호를 입력하세요."><br>
        <button type="submit">로그인</button>
    </form>

</body>
</html>
