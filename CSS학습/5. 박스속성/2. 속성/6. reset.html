
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- reset.css 다운로드 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">

        <!-- style은 reset 밑쪽에 위치 -->
        <style>
            h1 {
                color: blue;
                font-size: 20px;
                font-style: oblique;
            }

            ul {
                color: red;
            }
        </style>
        
    </head>
    <body>
        
        <h1>안녕안녕</h1>
        <h2>메롱메롱</h2>

        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>

        <ol>
            <li>물 끓이기</li>
            <li>스프 넣기</li>
        </ol>


    </body>
    </html>
