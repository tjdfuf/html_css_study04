
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Gujarati:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <style>

            div {
                font-size: 40px;
                margin-bottom: 30px;
            }

            .font1 {
                font-family: '바탕체', candy, 'Red Hat Mono' serif;
                /* 1번을 우선으로. 없으면 2번띄운 후 1번 다운 아무것도 없을때 글꼴계열 */
                /* 한글, 띄어쓰기가 있는 영어 글꼴은 ''로 묶어 줘야됌. */
            }

            .font2 {
                /* 고딕체 계열 */
                font-family: sans-serif;
            }

            .font3 {
                /* 필기체 게열(궁서체) */
                font-family: cursive;
            }

            .font4 {
                /* 모노스페이스 계열: 가로폭이 동일한 글꼴 */
                font-family: monospace;
            }

            .font5 {
                /* 화려한 계열 */
                font-family: fantasy;
            }

            .font6 {
                font-family: 'Anek Gujarati', sans-serif;
            }


            
        </style>

    </head>
    <body>
        
        <!-- .font${hello~ css!}*6 -->
        <div class="font1">hello~ css!</div>
        <div class="font2">hello~ css!</div>
        <div class="font3">hello~ css!</div>
        <div class="font4">hello~ css!</div>
        <div class="font5">hello~ css!</div>
        <div class="font6">hello~ css!</div>



    </body>
    </html>
